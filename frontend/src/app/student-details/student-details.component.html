<div class="container">
    <mat-toolbar>
        <button mat-raised-button color="primary" (click)="newPayment()">New Payment</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Students</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
      
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
      
              <ng-container matColumnDef="paymentType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
              </ng-container>
      
              <ng-container matColumnDef="paymentStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
              </ng-container>
      
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>
      
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>  
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]"
                     showFirstLastButtons>
            </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
